<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
               
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="login" placeholder="seu email" autocomplete="email" required >
                        <label for="login">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined"> key </span>
                        <input type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" required>
                         <label for="senha">senha</label>
                    </div>

                    <div class="campo1">
                        <input class="botão" type="submit" value="entrar">
                        <a href="#">esquici a senha <i class="material-symbols-outlined">mail</i> </a>
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
